<!DOCTYPE html>
<html lang="en-us">

<head>
  <title>The Pyschic Game</title>

</head>

<body>
  <div class="header">
    <div class="row">
      <h1>The psychic game</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <h3>Guess what letter I'm thinking of...</h3>
    </div>
    <div class="row">
    Wins:
    </div>

    <div class="row">
        <div class="populate" id="winCount">
          0
      </div>
    </div>
    <br>

    <div class="row">
        Losses:
    </div>

    <div class="row">
        <div class="populate" id="lossCount">
          0
      </div>
    </div>
    <br>

    <div class="row">
        Guesses Remaining:
    </div>

    <div class="row">
        <div class="populate" id="guessesRemaining">
          10
        </div>
    </div>
    <br>

    <div class="row">
        Your Guesses:
    </div>

    <div class="row">
        <div class="populate" id="guessedLetters">
         ...
        </div>
    </div>

  </div>

<script src="assets/javascript/game.js"></script>

</body>

</html>
